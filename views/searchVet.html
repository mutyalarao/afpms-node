<html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>



<body>
<% include header.html %>

<div id='AddVet' ng-app='searchVet' ng-controller='VetController'>

    	<div id='testPost'>    
		<label for="searchVetId">Veteran Id:</label>
		<input type="text" id="searchVetId" ng-model='search.vetId'/>
		<input type="button" value="Search" ng-click="fireSearch()"/>
		</div>
		<br>
		<div>
			<table id="vetInfoTable" border="1" >
			<tr> 
			<td>Service Num</td> <td>name</td>
			 <td>City</td> </tr>
				<tr ng-repeat="i in vetData">
				<td>{{ i.service_num }}</td>
				<td>{{ i.afa_num }}</td>
				<td>{{ i.name }}</td>
				<td>{{ i.effdt }}</td>
				<td>{{ i.address }}</td>
				<td>{{ i.city }}</td>
				
				</tr>
			</table>
		</div>
		<script src="/scripts/searchVet_ng.js"></script>
</div>

</body>

</html>
